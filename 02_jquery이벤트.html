<!DOCTYPE html>
<html lang="ko">
<head>

    <title>02_jquery이벤트.html</title>

<body>

    <h3>jQuery 이벤트</h3>
    <form id="memfrm" name="memfrm" action="ok.jsp">
        아이디 : <input type="text" id="uid" name="uid" value="ITWILL">
    </form>

    <script>
        
        //<input type="text" id="uid" name="uid" value="ITWILL">

        alert($("#uid").val());
