<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>01_String함수.html</title>
  <style></style>
</head>

<body>

    <h3>String Methods</h3>

    <script>
    //참조 https://www.w3schools.com/js/js_string_methods.asp

    let str="Gone With The Wind";
    document.write(str);
    document.write("<hr>");

    document.write(str.length);                  //18 글자갯수
    document.write("<hr>");

    document.write(str.charAt(0));              //"G" 0번째 글자
    document.write("<hr>");

    document.write(str.charAt(17));             //"d" 마지막 글자
    document.write("<hr>");

    document.write(str.charAt(str.length-1));   //"d" 마지막 글자
    document.write("<hr>");

    document.write(str.toLocaleLowerCase());    //전부 소문자 치환
    document.write("<hr>");

    document.write(str.toLocaleUpperCase());    //전부 대문자 치환
    document.write("<hr>");

    document.write(str.replace("n", "N"));      //첫번째 "n" 을 "N"으로 치환. 처음나온 글자만 치환
    document.write("<hr>");

    document.write(str.replaceAll("n", "N"));   //모든 "n"을 "N"으로 치환
    document.write("<hr>");

    //★ 글자 자르기 ★
    document.write(str.substring(6, 12));       //6번째부터 (12-1)번째 까지의 글자 "ith Th"
    document.write("<hr>");

    document.write(str.substring(10, 13));      //"The"
    document.write("<hr>");

    //맨 앞글자 자르기
    document.write(str.substring(0, 1));
    document.write("<hr>");

    //맨 마지막 글자 자르기
    // document.write(str.substring(17, 18));
    // document.write("<hr>");
    document.write(str.substring(str.length-1, str.length));
    document.write("<hr>");

    //문자열 분리하기
    document.write(str.slice(10, 13));          //"The"
    document.write("<hr>");

    //문자열 맨앞과 맨뒤 공백제거 하기
    document.write("#"+"         S     K     Y".trim()+"#");
    document.write("<hr>");

    //문자열 합치기
    let text1 = "Hello";
    let text2 = "World";
    let text3 = text1.concat(text2);
    document.write(text3);            //HelloWorld
    document.write("<hr>");

    //4칸을 기준으로 빈칸은 *으로 앞에서 부터 채우기
    let text5="9";
    document.write(text5.padStart(4, "*"));
    document.write("<hr>");

    //4칸을 기준으로 빈칸은 *으로 뒤에서 부터 채우기
    let text6="8";
    document.write(text6.padEnd(4, "*"));
    document.write("<hr>");

    </script>

</body>
</html>
