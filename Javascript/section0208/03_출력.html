<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>03_출력.html</title>
  <style></style>
</head>

<body>

  <script>
    
    document.write("대한민국");
    document.write("<br>");
    document.write("오필승코리아");
    document.write("<hr>");
    
    //명령어로 사용되는 기호를 단순 기호로 인식하려면 \와 같이 사용한다
    //html 태그를 사용하려면 문자열 안에 넣어야 한다
    document.write("\"");
    document.write("<hr>");
    document.write('\'');
    document.write("<hr>");
    document.write("\\");
    document.write("<hr>");
    document.write("'");
    document.write("<hr>");
    document.write('"');

  
  </script>

</body>
</html>
