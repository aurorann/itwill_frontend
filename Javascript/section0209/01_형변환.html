<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>01_형변환.html</title>
  <style></style>
</head>

<body>

  <h3>자료형변환 (Type Conversion)</h3>

  <script>
    //참조 https://www.w3schools.com/js/js_type_conversion.asp
    //형변환 : 필요한 곳에서 일시적(강제적)으로 변환

    document.write(10+20);      //30
    document.write("10"+"20");  //1020
    document.write("<hr>");

    //1. Number()
    //->숫자로 구성된 문자열을 숫자형으로 변환 기능 
    //참조 https://www.w3schools.com/jsref/jsref_number.asp
    document.write(Number("10")+"<hr>");               //10
    document.write(Number("10")+Number("20")+"<hr>");  //30
    document.write(Number("10            ")+"<hr>");   //10
    document.write(Number("            10")+"<hr>");   //10
    document.write(Number("10.23")+"<hr>");            //10.23
    document.write(Number("KOREA")+"<hr>");            //Nan (Not a Number)
    document.write(Number("1 2 3")+"<hr>");            //Nan (Not a Number)
    document.write(Number(true)+"<hr>");               //1
    document.write(Number(false)+"<hr>");              //0

    //2. parseInt()
    //->숫자로 구성된 문자열을 정수형으로 변환
    document.write(parseInt("10")+"<hr>");               //10
    document.write(parseInt("-10")+"<hr>");              //-10
    document.write(parseInt("10.23")+"<hr>");            //10
    document.write(parseInt("SEOUL")+"<hr>");            ///Nan (Not a Number)

    //3. parseFloat()
    //->숫자로 구성된 문자열을 실수형으로 변환
    document.write(parseFloat("10")+"<hr>");               //10
    document.write(parseFloat("10.23")+"<hr>");            //10.23
    document.write(parseFloat("JAVA")+"<hr>");             //Nan (Not a Number)
    ///////////////////////////////////////////////////////////////////////////

    //4. String()
    //->문자형으로 변환
    document.write(String(123)+"<hr>");                 //"123"
    document.write(String(123)+String(456)+"<hr>");     //"123456"

    //5. toString()
    //->문자형으로 변환
    document.write((123).toString()+"<hr>");                    //"123"
    document.write((123).toString()+(456).toString()+"<hr>");   //"123456"

    //6. Boolean값의 형변환
    document.write(Number(true)+"<hr>");               //1
    document.write(Number(false)+"<hr>");              //0

    document.write(String(true)+"<hr>");               //"true"
    document.write(String(false)+"<hr>");              //"false"
    ///////////////////////////////////////////////////////////////////////////

    //7. eval()

    document.write("10+20");        //10+20
    document.write("<hr>");
    document.write(eval("10+20"));  //30
    document.write("<hr>");

    let x = 10;
    let y = 20;
    let text = "x*y";
    document.write(text);       //x*y
    document.write("<hr>");
    document.write(eval(text)); //200
    document.write("<hr>");
    ///////////////////////////////////////////////////////////////////////////

    //8. isNaN()
    //숫자형으로 구성된 값인지?
    document.write(isNaN(123));      //false
    document.write("<hr>");
    document.write(isNaN(-1.23));      
    document.write("<hr>");
    document.write(isNaN("123"));   //false 
    document.write("<hr>");
    document.write(isNaN("KOREA")); //true
    document.write("<hr>");
    document.write(isNaN(3.4));      
    document.write("<hr>");

    

  </script>

</body>
</html>
