<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>01_for.html</title>
  <style></style>
</head>

<body>

    <h3>for 반복문</h3>

  <script>
    /*
        ● for반복문 형식
          - for( ; ; ) {}
          - for( in ) {}
          - 무한 Loop    
    
    */
    
    //증가에 따른 반복
    for(let a=1; a<=3 ; a=a+1) { //a+=1, ++a, a++
        document.write(a+"HTML"+"<hr>");
    }//for end
    /*
        a=1 1<=3 HTML a=1+1
            2<=3 HTML a=2+1
            3<=3 HTML a=3+1
            4<=3    
    */

    //감소에 따른 반복
    for(let b=3; b>=1; b=b-1) { //b-=1, --b, b--
        document.write(b+"CSS"+"<hr>");
    }//for end
    /*
        b=3  3>=1  CSS  b=3-1
             2>=1  CSS  b=2-1
             1>=1  CSS  b=1-1
             0>=1    
    */

    //문) 4단 출력하기
    /*
        4 * 1 = 4
        4 * 2 = 8
            ...
        4 * 9 = 36
    */
    let dan=4;
    for(let i=1;i<=9;i++) {
        document.write(dan + "*" + i + "=" + (dan*i));
        /*
                    i=1  1<=0  4*1=4  i=1+1
                    i=2  2<=0  4*2=8  i=2+1
                    i=3  3<=0  4*3=12 i=3+1
                    i=4  4<=0  4*4=16 i=4+1
        */
        document.write("<hr>")
    }//for end

  </script>

</body>
</html>
