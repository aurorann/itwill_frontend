<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>15_디지털시계.html</title>
  <script src="jquery-3.6.4.min.js"></script>
  <script src="moment-with-locales.min.js"></script>
  <style>
    #time{margin: 70px; text-align: center; font-size: 30px; font-weight: bold;}
  </style>
</head>

<body>

    <h3>디지털시계</h3>
    <h1 id="time"></h1>

  <script>

    showtime();

    function showtime(){
        let now=moment();
        moment.locale("ko");
        var fullDate=now.format("YYYY년MM월DD일HH시mm분ss초");
        $("#time").text(fullDate);
    }//showtime() end

    setInterval(showtime, 1000);
    
  </script>

</body>
</html>
