<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>04_this.html</title>
  <style></style>
</head>

<body>

    <h3>this</h3>

    <form name="myform" id="myform">
        <input type="button" name="btn1" id="btn1" value="버튼1" onclick="test1()">

        <hr>
        <!--'this'라는 문자열 -->
        <input type="button" name="btn2" id="btn2" value="버튼2" onclick="test2('this')">

        <hr>
        <!-- this 키워드-->
        <input type="button" name="btn3" id="btn3" value="버튼3" onclick="test3(this)">

        <hr>
        <!-- this.value 자신의 요소가 가지고 있느 실제값(value="") -->
        <input type="button" name="btn4" id="btn4" value="버튼4" onclick="test4(this.value)">

        <hr>
        <!-- this.form 자신의 요소가 속해 있는 폼. 여기서는 <form name=myform>을 가리킴 -->
        <input type="button" name="btn5" id="btn5" value="버튼5" onclick="test5(this.form)">
    </form>

  <script>
    //참조 https://www.w3schools.com/js/js_this.asp
    /*
    ● [this]
      - 자기 자신의 요소를 가리킴
      - 폼 컨트롤 요소에서만 사용가능
        예) <a href="" onclick="test(this)"></a>
            여기에서 this는 쓰레기값이므로 주의!    
    */

    function test1(){
        //1)name접근(비추)
        let f=document.myform;
        alert(f);
        alert(f.btn1);
        alert(f.btn1.value);

        //2)id접근(추천)
        alert(document.getElementById("btn1").value);

    }//test1() end

    function test2(obj){
        alert(obj); //'this'
    }//test2() end

    function test3(obj){
        alert(obj); //[object HTMLInputElement]
        alert(obj.value);
    }//test3() end

    function test4(val){
        alert(val);
    }//test3() end

    function test5(f){
        alert(f);
        alert(f.btn5);
        alert(f.btn5.value);
    }//test3() end

  </script>

</body>
</html>
